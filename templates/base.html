<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trip Planner{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preload" href="{{ url_for('static', filename='yellow logo.gif') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='black logo.gif') }}" as="image">
    <style>
        /* Base styles */
        body {
            background-color: #161c1c !important;
            color: #8796cf;
            margin: 0;
            min-height: 100vh;
            position: relative;
            padding-bottom: 0 !important;
        }

        /* Navigation styles */
        nav {
            background-color: transparent;
            padding: 20px 0;
            width: 100%;
            opacity: 1 !important;
            visibility: visible !important;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        nav li {
            text-align: center;
        }

        nav a {
            color: #5b6a95;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1em;
            position: relative;
        }

        nav a:not(.logo-link) {
            padding: 5px 0;
        }

        nav a:not(.logo-link)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: #ffffff;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:not(.logo-link):hover::after {
            width: 100%;
        }

        .logo-link {
            display: inline-block !important;
            transition: transform 0.3s ease !important;
            opacity: 1 !important;
            visibility: visible !important;
            z-index: 2001 !important;
            position: relative !important;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo-link img {
            height: 50px !important;
            width: auto !important;
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
        }

        /* Main content area */
        main {
            background-color: #161c1c !important;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Active link styles */
        nav a.active {
            font-weight: bold;
            color: #8796cf;
        }

        /* Hover effects */
        nav a:not(.logo-link):hover {
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 20px;
            }

            nav li {
                margin: 10px 0;
            }

            .logo-link img {
                height: 40px;
            }

            body {
                padding-bottom: 80px;
            }
        }

        /* Ensure logo container is always visible */
        nav ul li:nth-child(3) {
            opacity: 1 !important;
            visibility: visible !important;
            z-index: 2001 !important;
        }

        /* Remove the footer class entirely */
        .footer {
            display: none !important;
        }

        /* Add preload for logo images */
        body::after {
            content: url("{{ url_for('static', filename='yellow logo.gif') }}") url("{{ url_for('static', filename='black logo.gif') }}");
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('plan') }}" {% if request.path == url_for('plan') %}class="active"{% endif %}>Plan a Trip</a></li>
            <li><a href="{{ url_for('suggestions') }}" {% if request.path == url_for('suggestions') %}class="active"{% endif %}>Suggestions</a></li>
            <li>
                <a href="{{ url_for('home') }}" class="logo-link">
                    {% if request.path == url_for('home') %}
                        <img src="{{ url_for('static', filename='black logo.gif') }}" alt="Trip Planner Logo">
                    {% else %}
                        <img src="{{ url_for('static', filename='yellow logo.gif') }}" alt="Trip Planner Logo">
                    {% endif %}
                </a>
            </li>
            <li><a href="{{ url_for('show_itinerary') }}" {% if request.path == url_for('show_itinerary') %}class="active"{% endif %}>View Itinerary</a></li>
            <li><a href="{{ url_for('todos') }}" {% if request.path == url_for('todos') %}class="active"{% endif %}>Todos</a></li>
        </ul>
    </nav>

    {% if request.path == url_for('plan') %}
    <div class="page-header">
        <h1>Plan Your Trip</h1>
    </div>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo-link img');
            if (logo) {
                logo.style.opacity = '1';
                logo.style.visibility = 'visible';
                logo.style.display = 'block';
            }
        });
    </script>
</body>
</html>
