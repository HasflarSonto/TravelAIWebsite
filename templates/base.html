<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trip Planner{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Base styles */
        body {
            background-color: {% if request.path == url_for('home') %}#fbfff0{% else %}#161c1c{% endif %};
            color: #8796cf;
            margin: 0;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }

        /* Navigation styles */
        nav {
            background-color: transparent;
            padding: 20px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 5%;
            margin: 0;
            list-style: none;
        }

        nav li {
            margin: 0 20px;
            text-align: center;
        }

        nav a {
            color: {% if request.path == url_for('home') %}#161c1c{% else %}#5b6a95{% endif %};
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1em;
            position: relative;
        }

        nav a:not(.logo-link) {
            padding: 5px 0;
        }

        nav a:not(.logo-link)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: {% if request.path == url_for('home') %}#161c1c{% else %}#ffffff{% endif %};
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:not(.logo-link):hover::after {
            width: 100%;
        }

        .logo-link {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo-link img {
            height: 50px;
            width: auto;
            cursor: pointer;
        }

        /* Footer styles */
        .footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            color: #5b6a95;
            padding: 15px 0;
            background: {% if request.path == url_for('home') %}rgba(251, 255, 240, 0.9){% else %}rgba(22, 28, 28, 0.9){% endif %};
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-top: 1px solid rgba(91, 106, 149, 0.1);
            z-index: 1000;
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Main content area */
        main {
            padding: 20px;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
        }

        /* Active link styles */
        nav a.active {
            font-weight: bold;
            color: {% if request.path == url_for('home') %}#161c1c{% else %}#8796cf{% endif %};
        }

        /* Hover effects */
        nav a:not(.logo-link):hover {
            color: {% if request.path == url_for('home') %}#161c1c{% else %}#ffffff{% endif %};
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 20px;
            }

            nav li {
                margin: 10px 0;
            }

            .logo-link img {
                height: 40px;
            }

            body {
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="{{ url_for('plan') }}" {% if request.path == url_for('plan') %}class="active"{% endif %}>
                    Plan a Trip
                </a>
            </li>
            <li>
                <a href="{{ url_for('home') }}" class="logo-link">
                    {% if request.path == url_for('home') %}
                        <img src="{{ url_for('static', filename='black logo.gif') }}" alt="Trip Planner Logo">
                    {% else %}
                        <img src="{{ url_for('static', filename='yellow logo.gif') }}" alt="Trip Planner Logo">
                    {% endif %}
                </a>
            </li>
            <li>
                <a href="{{ url_for('show_itinerary') }}" {% if request.path == url_for('show_itinerary') %}class="active"{% endif %}>
                    View Itinerary
                </a>
            </li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Trip Planner AI | Built with Flask & Claude AI</p>
    </footer>
</body>
</html>
