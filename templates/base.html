<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trip Planner{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <nav style="background-color: transparent;">
        <ul style="display: flex; justify-content: center; align-items: center; padding: 0 5%;">
            <li style="margin: 0 20px; text-align: center;"><a href="{{ url_for('plan') }}" style="color: #5b6a95; transition: color 0.3s ease;" onmouseover="this.style.color='#161c1c'" onmouseout="this.style.color='#5b6a95'">Plan a Trip</a></li>
            <li style="margin: 0 20px; text-align: center;">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='images/logo.gif') }}" alt="Trip Planner Logo" style="height: 50px; max-width: 100%;">
                </a>
            </li>
            <li style="margin: 0 20px; text-align: center;"><a href="{{ url_for('itinerary') }}" style="color: #5b6a95; transition: color 0.3s ease;" onmouseover="this.style.color='#161c1c'" onmouseout="this.style.color='#5b6a95'">View Itinerary</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Trip Planner AI | Built with Flask & Claude AI</p>
    </footer>

    <style>
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</body>
</html>
