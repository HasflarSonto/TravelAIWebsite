{% extends "base.html" %}

{% block title %}Home - Trip Planner{% endblock %}

{% block content %}
    <div class="home-container">
        <h1>Welcome to AI Trip Planner</h1>
        <p>Plan your next adventure with AI-generated itineraries tailored to your preferences.</p>
        
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.gif') }}" alt="Trip Planner Logo" id="logo-gif" style="display: none; max-width: 100%; max-height: 100%;">
        </div>
        
        <a href="{{ url_for('plan') }}" class="btn" id="plan-btn">
            <i class="arrow-icon"></i>
        </a>
    </div>

    <div class="page-transition"></div>

    <style>
        body {
            color: #333;
            background-color: transparent;
            margin: 0;
            padding: 0;
            border: none;
            box-shadow: none;
            overflow-x: hidden; /* Prevent horizontal scroll during animation */
        }
        
        .home-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: transparent;
            border: none;
            box-shadow: none;
        }
        
        .home-container h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            background-color: transparent;
            border: none;
            box-shadow: none;
        }
        
        .home-container p {
            color: #5b6a95;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: transparent;
            box-shadow: none;
        }
        
        .logo-container {
            height: 150px;
            margin: 0 auto 2rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 0;
            background-color: transparent;
        }
        
        .btn {
            background-color: #69759d;
            color: #fbfff0;
            padding: 12px;
            border-radius: 50%;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            transition: background-color 1s;
            border: none;
            outline: none;
            box-shadow: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .arrow-icon {
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 6px;
            transform: rotate(-45deg);
        }
        
        main {
            background-color: transparent;
            border: none;
            box-shadow: none;
        }
        
        nav {
            background-color: transparent;
            border: none;
        }
        
        footer {
            background-color: transparent;
            border: none;
        }
        
        /* Page transition styles */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .page-fade {
            opacity: 1;
            background-color: #69759d;
        }
        
        /* Logo animation */
        .logo-animation {
            animation: zoomIn 1s ease-in-out;
            display: block !important;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            max-width: 300px;
            max-height: 300px;
            background-color: transparent;
        }
        
        @keyframes zoomIn {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.8); 
                background-color: transparent;
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.5); 
                background-color: transparent;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const planBtn = document.getElementById('plan-btn');
            const pageTransition = document.querySelector('.page-transition');
            const logoGif = document.getElementById('logo-gif');
            
            planBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const targetUrl = this.getAttribute('href');
                
                // Show and animate the logo
                logoGif.classList.add('logo-animation');
                
                // Trigger the page transition
                setTimeout(function() {
                    pageTransition.classList.add('page-fade');
                }, 150);
                
                // Navigate to the plan page after animations complete
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, 1000); // Changed to 1 second transition
            });
        });
    </script>
{% endblock %}
